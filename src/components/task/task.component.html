<div class="task__container">
    <div class="task__card">
        <h2 class="task__title">{{ title }}</h2>

        <div class="task__actions">
            <input type="checkbox">
            <button class="task__btn" (click)="editTask()">Edit</button>
            <button class="task__btn" (click)="deleteTask()">Delete</button>
        </div>
    </div>
</div>
